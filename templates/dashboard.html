{% extends "base.html" %}

{% block content %}
<ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="urls-tab" data-bs-toggle="tab" data-bs-target="#urls" type="button" role="tab" aria-controls="urls" aria-selected="true">Your URLs</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="sharex-tab" data-bs-toggle="tab" data-bs-target="#sharex" type="button" role="tab" aria-controls="sharex" aria-selected="false">ShareX</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="urls" role="tabpanel" aria-labelledby="urls-tab">
        <h2 class="mb-4">Your URLs</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Short URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url.original_url }}</td>
                    <td><a href="{{ url_for('redirect_to_url', short_url=url.short_url) }}" class="text-info">{{ url.short_url }}</a></td>
                    <td>
                        <a href="{{ url_for('edit_url', url_id=url.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{{ url_for('delete_url', url_id=url.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this URL?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="sharex" role="tabpanel" aria-labelledby="sharex-tab">
        <h2 class="mb-4">ShareX Configuration</h2>
        <div class="mb-3">
            <label for="api-key" class="form-label">Your API Key:</label>
            <input type="text" class="form-control bg-dark text-light" id="api-key" value="{{ api_key }}" readonly>
        </div>
        <div class="mb-3">
            <a href="{{ url_for('reset_api_key') }}" class="btn btn-warning">Reset API Key</a>
            <a href="{{ url_for('download_sharex_config') }}" class="btn btn-primary">Download ShareX Config</a>
        </div>
    </div>
</div>
{% endblock %}
