<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #212529; /* Dark background */
            height: 100vh; /* Full height */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Stack elements vertically */
        }
        .content {
            flex: 1; /* Allow content to grow and fill space */
            display: flex; /* Flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
    </style>
</head>
<body class="text-light">
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <div class="content">
        <div class="container text-center">
            <h2>Your URLs</h2>
            <ul class="list-group">
                {% if urls %}
                    {% for url in urls %}
                        <li class="list-group-item bg-dark text-light">
                            <strong>Original URL:</strong> {{ url.original_url }}<br>
                            <strong>Vanity URL:</strong> {{ url.short_url }}<br>
                            <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editModal" data-original-url="{{ url.original_url }}" data-short-url="{{ url.short_url }}" data-url-id="{{ url.id }}">Edit</button>
                            <a href="{{ url_for('delete_url', url_id=url.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        </li>
                    {% endfor %}
                {% else %}
                    <li class="list-group-item bg-dark text-light">No URLs found.</li>
                {% endif %}
            </ul>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-light"> <!-- Dark mode for modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit URL</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div> <!-- Error message -->
                    <form id="editForm" method="POST" action="{{ url_for('edit_url') }}">
                        <input type="hidden" name="url_id" id="url_id" value="{{ url_id if url_id else '' }}">
                        <div class="form-group">
                            <label for="original_url">Original URL</label>
                            <input type="text" name="original_url" id="original_url" class="form-control" required value="{{ original_url if original_url else '' }}">
                        </div>
                        <div class="form-group">
                            <label for="short_url">Vanity URL</label>
                            <input type="text" name="short_url" id="short_url" class="form-control" required value="{{ short_url if short_url else '' }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var originalUrl = button.data('original-url'); // Extract info from data-* attributes
            var shortUrl = button.data('short-url');
            var urlId = button.data('url-id');

            // Update the modal's content.
            var modal = $(this);
            modal.find('#original_url').val(originalUrl);
            modal.find('#short_url').val(shortUrl);
            modal.find('#url_id').val(urlId);
            $('#error-message').hide(); // Hide error message when opening modal
        });

        // Show error message if it exists
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                $('#editModal').modal('show'); // Show modal if there's a message
                $('#error-message').text('{{ messages[0] }}').show(); // Display the error message
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
